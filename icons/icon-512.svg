<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#a29bfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <g transform="translate(256,268)" filter="url(#glow)">
    <!-- Timer body -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#accent)" stroke-width="14" opacity="0.3"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#accent)" stroke-width="14" 
            stroke-dasharray="817" stroke-dashoffset="210" stroke-linecap="round"/>
    <!-- Timer hand -->
    <line x1="0" y1="0" x2="0" y2="-90" stroke="#a29bfe" stroke-width="8" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="10" fill="#6c5ce7"/>
    <!-- Top button -->
    <rect x="-14" y="-162" width="28" height="24" rx="6" fill="url(#accent)"/>
  </g>
</svg>

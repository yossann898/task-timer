<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#a29bfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <g transform="translate(96,100)" filter="url(#glow)">
    <!-- Timer body -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#accent)" stroke-width="6" 
            stroke-dasharray="314" stroke-dashoffset="80" stroke-linecap="round"/>
    <!-- Timer hand -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="#a29bfe" stroke-width="4" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#6c5ce7"/>
    <!-- Top button -->
    <rect x="-6" y="-62" width="12" height="10" rx="3" fill="url(#accent)"/>
  </g>
</svg>
